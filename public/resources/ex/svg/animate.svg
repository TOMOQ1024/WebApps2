<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <filter id="dilate">
      <feMorphology id="morph" operator="dilate" radius="0" />
    </filter>
    <animate 
      xlink:href="#morph"
      id="anim-dialiate" 
      attributeName="radius"
      from="40"
      to="0"
      dur="3s"
      fill="freeze"
    />
  </defs>
  <text x="35" y="50" font-size="2em" text-anchor="left" fill="red" filter="url(#dilate)">A</text>
  <text x="50" y="100" font-size="3em" text-anchor="left" fill="red" filter="url(#dilate)">Journey</text>
  <text x="15" y="150" font-size="2em" text-anchor="left" fill="red" filter="url(#dilate)">Through</text>
  <text x="100" y="230" font-size="5em" text-anchor="left" fill="red" filter="url(#dilate)">Space</text>
</svg>
